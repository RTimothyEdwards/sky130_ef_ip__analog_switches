#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           simple_analog_switch_ena1v8
description:    >
  Simple on/off switch with an enable ("on" pin) input in the
  digital (1.8V) domain.  This switch has charge injection
  mitigation.
commit:         n/a
PDK:            sky130A

cace_format:    5.0

authorship:
  designer:         Tim Edwards
  company:          Efabless
  creation_date:    June 27, 2024
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem
  magic:            mag
  netlist:          netlist
  documentation:    doc

pins:
  dvdd:
    description: Digital power supply
    type: power
    type: ground
  dvss:
    description: Digital ground
    type: ground
  avdd:
    description: Analog power supply
    type: power
  avss:
    description: Analog ground
    type: ground
    direction: input
  "on":
    description: Enable the switch
    type: signal
    direction: input
  in:
    description: Signal input
    type: signal
    direction: input
  out:
    description: Signal output
    type: signal
    direction: output

default_conditions:
  dvdd:
    description: Digital power supply voltage
    display: dvdd
    unit: V
    typical: 1.8
  avdd:
    description: Analog power supply voltage
    display: avdd
    unit: V
    typical: 3.3
  step:
    description: DC sim step size
    typical: 10m
  enable:
    description: If 1, turn on the switch
    typical: 1
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    typical: 27

electrical_parameters:
  r_on:
    description: Maximum on resistance
    display: R_on
    unit: Ohm
    spec:
      maximum:
        value: any
    simulate:
      ngspice:
        template: simple_analog_switch_ena1v8_tb.spice
        format: ascii
        suffix: .data
        variables: [result]
    conditions:
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

physical_parameters:
  area:
    description: Total circuit layout area
    display: Area
    unit: µm²
    spec:
      maximum:
        value: any
        fail: true
    evaluate: cace_area

  LVS_errors:
    description: LVS errors
    display: LVS errors
    spec:
      maximum:
        value: 0
        fail: true
    evaluate: cace_lvs

  DRC_errors:
    description: DRC errors
    display: DRC errors
    spec:
      maximum:
        value: 0
        fail: true
    evaluate: cace_drc
