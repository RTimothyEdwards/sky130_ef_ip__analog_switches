#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           simplest_analog_switch_ena1v8
description:    >
  Simple on/off switch with an enable ("on" pin) input in the
  digital (1.8V) domain. This is a basic pass-gate with a
  single nFET and pFET.
PDK:            sky130A

cace_format:    5.0

authorship:
  designer:         Tim Edwards
  company:          Efabless
  creation_date:    June 27, 2024
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem
  magic:            mag
  layout:           gds
  netlist:          netlist
  documentation:    doc

pins:
  dvdd:
    description: Digital power supply
    type: power
    type: ground
  dvss:
    description: Digital ground
    type: ground
  avdd:
    description: Analog power supply
    type: power
  avss:
    description: Analog ground
    type: ground
    direction: input
  "on":
    description: Enable the switch
    type: signal
    direction: input
  in:
    description: Signal input
    type: signal
    direction: input
  out:
    description: Signal output
    type: signal
    direction: output

default_conditions:
  dvdd:
    description: Digital power supply voltage
    display: dvdd
    unit: V
    typical: 1.8
  avdd:
    description: Analog power supply voltage
    display: avdd
    unit: V
    typical: 3.3
  step:
    description: DC sim step size
    typical: 10m
  enable:
    description: If 1, turn on the switch
    typical: 1
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    typical: 27

parameters:
  r_on:
    description: Maximum on resistance
    display: R_on
    unit: Ohm
    spec:
      maximum:
        value: any
    tool:
      ngspice:
        template: simplest_analog_switch_ena1v8_tb.sch
        format: ascii
        suffix: .data
        variables: [result]
    conditions:
      corner:
        enumerate: [tt, ff, ss] # fs, sf
      temperature:
        minimum: -40
        typical: 27
        maximum: 130

  area:
    description: Total circuit layout area
    display: Area
    unit: µm²
    spec:
      maximum:
        value: any
    tool:
      magic_area

  width:
    description: Total circuit layout width
    display: Width
    unit: µm
    spec:
      maximum:
        value: any
    tool:
      magic_width

  height:
    description: Total circuit layout height
    display: Height
    unit: µm
    spec:
      maximum:
        value: any
    tool:
      magic_height

  magic_drc:
    description: Magic DRC
    display: Magic DRC
    spec:
      maximum:
        value: 0
    tool:
      magic_drc

  netgen_lvs:
    description: Netgen LVS
    display: Netgen LVS
    spec:
      maximum:
        value: 0
    tool:
      netgen_lvs:
        script: run_project_lvs.tcl

  klayout_drc_feol:
    description: KLayout DRC feol
    display: KLayout DRC feol
    spec:
      maximum:
        value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'feol=true']

  klayout_drc_beol:
    description: KLayout DRC beol
    display: KLayout DRC beol
    spec:
      maximum:
        value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'beol=true']

  klayout_drc_full:
    description: KLayout DRC full
    display: KLayout DRC full
    spec:
      maximum:
        value: 0
    tool:
        klayout_drc:
            args: ['-rd', 'feol=true', '-rd', 'beol=true', '-rd', 'offgrid=true']
